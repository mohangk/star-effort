<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Star Effort Chart - Family Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .login-header {
            color: white;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .login-form input {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .login-form input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        
        .loading {
            display: none;
            color: white;
            margin-top: 1rem;
        }
        
        .astronaut-float {
            font-size: 4rem;
            animation: float 6s ease-in-out infinite;
            margin: 1rem 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="astronaut-float">üë®‚ÄçüöÄ</div>
            <h1>üöÄ Welcome to Mission Control</h1>
            <p>Family Login Required</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <input 
                type="email" 
                id="email" 
                placeholder="üåü Family Email"
                required
                autocomplete="email"
            >
            
            <input 
                type="password" 
                id="password" 
                placeholder="üîê Family Password"
                required
                autocomplete="current-password"
            >
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Launch into Space
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loadingMessage">üåü Launching... Please wait!</div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="firebase-setup.js"></script>
    <script>
        let isFirebaseReady = false;
        
        // Wait for Firebase to be ready
        window.addEventListener('firebase-ready', () => {
            console.log('üî• Firebase ready for login');
            isFirebaseReady = true;
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for Firebase to initialize
            setTimeout(checkAuthState, 1000);
        });
        
        async function checkAuthState() {
            if (!isFirebaseReady) {
                setTimeout(checkAuthState, 500);
                return;
            }
            
            try {
                const { onAuthStateChanged } = window.authFunctions;
                const auth = window.auth;
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log('üéâ User already logged in, redirecting...');
                        window.location.href = 'index.html';
                    }
                });
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            
            if (!isFirebaseReady) {
                showError('üîÑ Please wait for Firebase to load...');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const { signInWithEmailAndPassword } = window.authFunctions;
                const auth = window.auth;
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('üéâ Login successful!', userCredential.user);
                
                // Redirect to main page
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                let message = '‚ùå Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        message = '‚ùå Invalid email or password. Please check your credentials.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'üõë Too many failed attempts. Please wait a few minutes and try again.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'üì° Network error. Please check your internet connection.';
                        break;
                    case 'auth/invalid-email':
                        message = 'üìß Please enter a valid email address.';
                        break;
                }
                
                showError(message);
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
